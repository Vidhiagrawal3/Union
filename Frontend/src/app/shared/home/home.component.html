<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <h1>Blogs</h1>
            <div><a *ngIf="!getrole()" routerLink='/blogs' routerLinkActive="router-link-active">View All</a></div>
            <div><a *ngIf="getrole()" routerLink='/admin/blogs' routerLinkActive="router-link-active">View All</a></div>
            <section *ngFor="let blog of allblogs.slice().reverse() | slice:0:3; let i=index">
                <div class="mini br-5  row m-4 blog-size" *ngIf="blog.imageURL">

                    <div class="col-3">
                        <img class="my-4 b-pic" src="{{blog.imageURL}}" alt="">

                    </div>
                    <div class="col-9">
                        <h4 class="mb-1 dgreen-text">{{blog.tblog}}</h4>
                        <div>By {{blog.fname}} {{blog.lname}}</div>
                        <div class="blog-starts my-3">
                            <p>{{blog.blog}}</p>
                        </div>
                    </div>

                </div>

                <div class="mini br-5  row m-4 blog-size" *ngIf="!blog.imageURL">
                    <div class="col-12">
                        <h4 class="mb-1 dgreen-text">{{blog.tblog}}</h4>
                        <div>By {{blog.fname}} {{blog.lname}}</div>
                        <div class="blog-starts my-3">
                            <p>{{blog.blog}}</p>
                        </div>
                    </div>

                </div>



            </section>
        </div>
        <div class="col-12 col-md-6">
            <h1>Events</h1>
            <div><a *ngIf="!getrole()" routerLink='/events' routerLinkActive="router-link-active">View All</a></div>
            <div><a *ngIf="getrole()" routerLink='/admin/events' routerLinkActive="router-link-active">View All</a></div>
            <section *ngFor="let event of allevents | slice:0:3; let i=index">
                <div class="mini br-5 m-4 p-4">
                    <div class="d-flex">
                        <h3 class="dgreen-text">{{event.etitle}}</h3>

                        <div class="ml-auto align-self-center eventd dgreen br-5 px-3 py-1 white-text"> On {{event.edate.split('T')[0]}}</div>
                    </div>

                    <div class="blog-starts my-3">
                        {{event.eDiscription}}
                    </div>
                </div>
            </section>
        </div>
    </div>

</div>
